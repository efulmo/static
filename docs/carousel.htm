<!doctype html>
<html>
  <head>
    <style>
      .container {
        margin: auto;
        width: 300px;
        overflow-x: hidden;
        text-align: center;
      }
      .carousel {
        height: 300px;
        width: 900px;
        font-size: 0;
        white-space: nowrap;
        position: relative;
        left: 0px;
        transition: left 1s;
      }
      .img-wrapper {
        height: 300px;
        width: 300px;
        display: inline-block;
      }
      img {
        height: 300px;
        width: 300px;
        padding: 0px;
        margin: 0px;
      }
      .btn {
        margin: 10px auto;
      }
    </style>
    <script>
      window.onload = () => {
        const STEP = 300;
        const left = document.getElementById('left');
        const right = document.getElementById('right');
        const carousel = document.querySelector('.carousel');
        
        left.addEventListener('click', (event) => {
          const offset = parseInt(carousel.style.left) || 0
          const newOffset = offset - STEP;
          if (isOffsetValid(newOffset)) {
            console.log(`moving left to ${newOffset} offset`);
            carousel.style.left = `${newOffset}px`;
          }
        });
        right.addEventListener('click', (event) => {
          const offset = parseInt(carousel.style.left) || 0
          const newOffset = offset + STEP;
          if (isOffsetValid(newOffset)) {
            console.log(`moving right to ${newOffset} offset`);
            carousel.style.left = `${newOffset}px`;
          }
        });
        
        function isOffsetValid(offset) {
          return offset >= -(STEP * 3) && offset <= 0;
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="carousel">
        <div class="img-wrapper">
          <img src="https://images.unsplash.com/photo-1534644107580-3a4dbd494a95?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80">
        </div>
        <div class="img-wrapper">
          <img src="https://images.unsplash.com/photo-1518349619113-03114f06ac3a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80">
        </div>
        <div class="img-wrapper">
          <img src="https://images.unsplash.com/photo-1532187863486-abf9dbad1b69?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80">
        </div>
        <div class="img-wrapper">
          <img src="https://images.unsplash.com/photo-1472068996216-8c972a0af9bd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=754&q=80">
        </div>
      </div>
      <button class="btn" id="left">Left</button>
      <button class="btn" id="right">Right</button>
    </div>
  </body>
</html>
