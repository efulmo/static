<html>
  <head>
    <script src="gibberish-aes-1.0.0.js"></script>
  </head>
  <body>
    <p>
      Input: <textarea id="input" cols="80"></textarea>
    </p>
    <p>
      Output: <textarea id="output" cols="80"></textarea>
    </p>
    <p>
      Password: <input type="text" id="password"/>
    </p>
    <button id="encode"/>Encode</button>
    <button id="decode"/>Decode</button>
    <script>
      var encodeButton = document.getElementById('encode');
      var decodeButton = document.getElementById('decode');
      var inputArea = document.getElementById('input');
      var outputArea = document.getElementById('output');
      var passwordField = document.getElementById('password');
      
      encodeButton.onclick = function(event) {
        try {
          outputArea.value = GibberishAES.enc(inputArea.value, passwordField.value);
        } catch (error) {
          alert('An error occured: ' + error.message);
        }
      };
      
      decodeButton.onclick = function(event) {
        try {
          outputArea.value = GibberishAES.dec(inputArea.value, passwordField.value);  
        } catch (error) {
          alert('An error occured: ' + error);
        }
      };
    </script>
  </body>
</html>
